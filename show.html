    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        var ifsc = urlParams.get('ifsc');
      
			//window.alert(ifsc);
			if (ifsc.length == 11) {
               
				const Http = new XMLHttpRequest();
				const url = 'https://ifsc.razorpay.com/' + ifsc;
				var request = new XMLHttpRequest();
               
				request.onreadystatechange = function () {
					if (this.readyState == 4 && this.status == 200) {
                        //window.alert(ifsc);
						//window.alert(this.responseText);
						var myArr = JSON.parse(this.responseText);
					

						//document.getElementById("invalid").style.display = "none";



						//var ifsc to be use
						var bankName = myArr.BANK;
						var branch = myArr.BRANCH;
						var address = myArr.ADDRESS;
						var center = myArr.CENTRE;
						var district = myArr.DISTRICT;
						var state = myArr.STATE;
						var contact = myArr.CONTACT;
						var upi = myArr.UPI;
						var rtgs = myArr.RTGS;
						var city = myArr.CITY;
						var neft = myArr.NEFT;
						var imps = myArr.IMPS;
						var micr = myArr.MICR;
						var bankcode = myArr.BANKCODE;


						if (micr == "") {
							micr = "Not found";
						}

						upi = (upi == true) ? "Yes" : "No";
						rtgs = (rtgs == true) ? "Yes" : "No";
						neft = (neft == true) ? "Yes" : "No";
						imps = (imps == true) ? "Yes" : "No";
						micr = (imps == "") ? "Not Found" : micr;
						bankcode = (bankcode == "") ? "Not Found" : bankcode;
						bankName = (bankName == "") ? "Not Found" : bankName;
						branch = (branch == "") ? "Not Found" : branch;
						address = (address == "") ? "Not Found" : address;
						center = (center == "") ? "Not Found" : center;
						district = (district == "") ? "Not Found" : district;
						state = (state == "") ? "Not Found" : state;
						contact = (contact == "") ? "Not Found" : contact;
						var generated = '<table class=table table-striped> <br> <h5>Basic Details</h5> <thead> <tr> <th scope=col>Point </th> <th scope=col>Details</th> </tr> </thead> <tbody> <tr> <th scope=row>IFSC</th> <td>' + ifsc + '</td> </tr> <tr> <th scope=row>Bank Name</th> <td>' + bankName + '</td> </tr> <tr> <th scope=row>Bank Code</th> <td>' + bankcode + '</td> </tr> <tr> <th scope=row>Branch</th> <td>' + branch + '</td> </tr> <tr> <th scope=row>Center</th> <td>' + center + '</td> </tr> <tr> <th scope=row>City</th> <td>' + city + '</td> </tr> <tr> <th scope=row>Address</th> <td>' + address + '</td> </tr> <tr> <th scope=row>District</th> <td>' + district + '</td> </tr> <tr> <th scope=row>State </th> <td>' + state + '</td> </tr> <tr> <th scope=row>Contact No</th> <td>' + contact + '</td> </tr> <tr> <th scope=row>MICR</th> <td>' + micr + '</td> </tr> <br> <tr> <th scope=row>UPI</th> <td>' + upi + '</td> </tr> <tr> <th scope=row>RTGS</th> <td>' + rtgs + '</td> </tr> <tr> <th scope=row>NEFT</th> <td>' + neft + '</td> </tr> <tr> <th scope=row>IMPS</th> <td>' + imps + '</td> </tr> </tbody> </table><br> ';
						document.getElementById('response').innerHTML = generated;
						document.getElementById('response').style.display = "block";

					}
					else {

					
						

					}
				};

				request.open('GET', url);
				request.send();

			}
			else {

			}
